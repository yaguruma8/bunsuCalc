<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="分数計算専用電卓" />
    <title>分数電卓</title>
    <link rel="stylesheet" href="css/styles.css" />
    <script src="js/main.js" defer></script>
  </head>
  <body>
    <section class="container">
      <div class="header">
        <div>分数電卓</div>
        <div id="manualOpen" class="btn">使い方</div>
      </div>
      <div id="result">
          <!-- <div class="bunsuBox">
              <div class="seisu">999</div>
              <div class="bunbo">999</div>
              <div class="bunshi">1</div>
          </div>
          <div class="operatorBox">+</div>      -->
      </div>
      <div class="input-area">
        <div id="inputDisplay"></div>
        <div id="clear" class="btn">×</div>
      </div>
      <div class="inputBtns">
        <!-- クリアボタン/トグルボタン -->
        <div id="allclear" class="btn"><span>AC</span></div>
        <div id="space"></div>
        <!-- 数字 -->
        <div id="n0" class="btn num disabled"><span>0</span></div>
        <div id="n1" class="btn num"><span>1</span></div>
        <div id="n2" class="btn num"><span>2</span></div>
        <div id="n3" class="btn num"><span>3</span></div>
        <div id="n4" class="btn num"><span>4</span></div>
        <div id="n5" class="btn num"><span>5</span></div>
        <div id="n6" class="btn num"><span>6</span></div>
        <div id="n7" class="btn num"><span>7</span></div>
        <div id="n8" class="btn num"><span>8</span></div>
        <div id="n9" class="btn num"><span>9</span></div>
        <div id="and" class="btn num"><span>と</span></div>
        <div id="par" class="btn num"><span>分の</span></div>
        <!-- 演算子 -->
        <div id="add" class="btn op"><span>+</span></div>
        <div id="sub" class="btn op"><span>−</span></div>
        <div id="mul" class="btn op"><span>×</span></div>
        <div id="div" class="btn op"><span>÷</span></div>
        <div id="equal" class="btn op disabled"><span>=</span></div>
      </div>
    </section>
    <div id="mask" class="hidden"></div>
    <section id="errorWindow" class="modal hidden">
      <h1>不正な入力です</h1>
      <div id="errorClose" class="btn modalbtn">閉じる</div>
    </section>
    <section id="manualWindow" class="modal hidden">
      <h1>使い方</h1>
      <p>分数計算専用の電卓です。</p>
      <p>整数・分母・分子、各4桁までの、二つの数の四則演算に対応します。</p>
      <p>整数、真分数、仮分数、帯分数に対応しています。</p>
      <p>分数はボタンを使用し
        <ul>
          <li>1</li>
          <li>2分の3</li>
          <li>4と6分の5</li>
        </ul>
        のように入力してください。
      </p>
      <p>演算子のボタンを入力することで自動的に分数表記に変更されます。</p>
      <div id="manualClose" class="btn modalbtn">閉じる</div>
    </section>
  </body>
</html>
